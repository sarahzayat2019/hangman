<!--html template-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Hang Man</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<main>
    <h1>The Man That Will Get Hanged</h1>
    <section class="hangman">
        <div id="hangman">
            <div  id="base">
            </div>
        </div>
    </section>
    <section class="game-process">
        <div id="start_game">
            <button class="primary-btn" id="start_game_button">Start Game</button>
        </div>
        <div id="game">
            <h2>Try not to hang your man!</h2>
            <div class="game-assets">
                <div id="word_bars"></div>
                <div class="input-container">
                    <div id="input_letter_container">
                    <input type="text"
                           placeholder="Enter a letter"
                           id="input_letter" maxlength="1">
                        <span id="error_message" class="error-input">Letter already used</span>
                    </div>
                    <button class="secondary-btn" id="button_submit_letter">submit</button>
                </div>
                <div id="wrong_letters">
                    <h3>Wrong Letters:</h3>
                </div>
            </div>

        </div>
    </section>
</main>
<script src="script.js"></script>

</body>
</html>
